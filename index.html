<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy UI and Tailwind Css cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- favicon -->
     <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">
     <!-- css -->
      <link rel="stylesheet" href="./style.css">


      
</head>
<body>
    <header>
        <!-- Nav bar section area  -->
        <section class="flex justify-between items-center m-5">
            <div class="flex items-center gap-2 hind-madurai">
                <img src="./assets/logo.png" class="w-[40px]" alt="">
                <h2 class="font-extrabold text-[#006747] ">Emergency <br> Service</h2>
            </div>
            <div class="flex justify-center items-center gap-4 ">
                <div class="flex gap-2 font-bold justify-center items-center  rounded-2xl py-1 px-3 bg-[#41ff6b1a]">
                    <span>0</span>
                    <img src="./assets/heart.png" class="w-[30px]" alt="">
                </div>
                <div class="flex gap-2 font-bold justify-center items-center  rounded-2xl py-1 px-2 bg-[#41ff6b1a]">
                    <span>100</span>
                    <img src="./assets/coin.png" class="w-[27px]" alt="">
                </div>
                <div class="flex gap-2 font-semibold  justify-center items-center  rounded-2xl py-1 px-3 bg-[#00a63e]">
                    <span>0</span>
                    <h2>Copy</h2>
                </div>
            </div>
        </section>
        <!-- Hero section area -->
         <section>
            <div class=" h-[240px] text-white text-center my-7 py-10 bg-linear-to-r from-[#013223] via-[#006747] to-[#013223]">
                <img src="./assets/logo-dark.png" class="mx-auto w-[92px] mb-3" alt="">
                <h1 class="font-bold text-2xl">Emergency Service Directory</h1>
                <p class="font-bold text-sm mt-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
         </section>
    </header>
    <main>
        <!-- cart section -->
         <section >
            <div class="grid grid-cols-4 gap-8 mx-6">
                <!-- cart-area -->
                <div class="bg-amber-500 col-span-3">
                    
                </div>
            <!-- side area -->
                <aside class="bg-red-600 col-span-1">
                    <h2>Side</h2>
                </aside>
            </div>
         </section>
    </main>
</body>
</html>
